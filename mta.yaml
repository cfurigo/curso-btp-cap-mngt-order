_schema-version: 3.3.0
ID: OrderManager
description: A simple CAP project.
version: 1.0.0
modules:
- name: OrderManager-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: OrderManager-auth
  - name: OrderManager-db
  - name: OrderManager-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm

- name: OrderManager-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: OrderManager-db
  parameters:
    buildpack: nodejs_buildpack

- name: OrderManager
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: OrderManager-destination
  - name: OrderManager-html5-runtime
  - name: OrderManager-auth
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M

- name: OrderManager-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: OrderManager-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - orders.zip
      name: orders
      target-path: app//

- name: orders
  type: html5
  path: app/orders
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

resources:
- name: OrderManager-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: OrderManager-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application

- name: OrderManager-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared

- name: OrderManager-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: OAuth2UserTokenExchange
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: OrderManager-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api

- name: OrderManager-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host

- name: OrderManager-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
    
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
